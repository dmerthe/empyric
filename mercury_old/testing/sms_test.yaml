Description:
 name: Mercury Test - SMS User
 operator: Tester Person
 platform: Cyberspace
 comments: This runcard tests the SMS feature of Mercury

Settings:
 duration: 2 minutes
 follow-up: None
 step interval: 5
 plot interval: 5
 save interval: 30

Instruments:
 Henon Machine:
  kind: HenonMachine
  backend: 'chaos'
  address: 0
 User:
  kind: SMSUser
  backend: 'twilio'
  address: "+12099170097"

Variables:
 User Prompt:
  instrument: User
  knob: prompt
 User Response:
  instrument: User
  meter: response
 Parameter a:
  instrument: Henon Machine
  knob: a
 Parameter b:
  instrument: Henon Machine
  knob: b
 Step:
  instrument: Henon Machine
  meter: pseudostep
 Coordinate x:
  instrument: Henon Machine
  meter: x
 Coordinate y:
  instrument: Henon Machine
  meter: y

Alarms:
 User Stop:
  meter: Coordinate x
  condition: 'LESS'
  threshold: -1
  protocol: check User

Plotting:
 Attractor Parametric Plot:
  x: Coordinate x
  y: Coordinate y
  parameter: Step
  style: 'parametric'
  marker: o

Schedule:
 Set Parameter a:
  routine: Idle
  variable: Parameter a
  times: [0, 2 minutes]
  values: 1.4
 Set Parameter b:
  routine: Idle
  variable: Parameter b
  times: [0, 2 minutes]
  values: 0.3
