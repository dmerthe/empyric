Description:
 name: mercury template
 operator: Mike
 platform: Test Stand 1
 comments: Who is Mike? There is no Test Stand 1

Settings:
 duration: 1 minute
 follow-up: None
 step interval: 0
 plot interval: 10
 save interval: 60

Instruments:
 Anode Keithley:
  kind: Keithley2400
  backend: visa
  address: "GPIB0::1::INSTR"
  nplc: 1

Variables:
 Anode Voltage:
  instrument: Anode Keithley
  knob: voltage
 Anode Current:
  instrument: Anode Keithley
  meter: current

Presets:
 Anode Voltage: 0

Postsets:
 Anode Voltage: 0

Alarms:
 Anode Overcurrent:
  meter: Anode Current
  condition: GREATER
  threshold: 1
  protocol: set_zero_voltage.yaml

Plotting:
 IV Curve:
  x: Anode Voltage
  y: Anode Current
  xlabel: 'Voltage (V)'
  ylabel: 'Current (A)'

Schedule:
 Anode Sweep:
  routine: Sweep
  variable: Anode Voltage
  times: [0, 1 minutes]
  values: [0,1,2,3,4,5,5,4,3,2,1,0]