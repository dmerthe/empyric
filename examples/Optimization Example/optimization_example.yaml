# Simple optimization example

Description:
 name: Quadratic Maximization
 operator: Mike
 platform: Test Stand 1
 comments: Who is Mike? There is no Test Stand 1

Settings:
 step interval: 0.1
 plot interval: 1
 save interval: 10
 end: 3 minutes

Instruments:

 Dummy Noise:
  type: SimpleProcess
  presets:
   noise level: 0.05

Variables:

 Some Parameter:
  parameter: 0.0

 Some Noise:
  instrument: Dummy Noise
  meter: value

 Some Metric:
  expression: '(63*x^5 - 70*x^3 + 15*x)/8 + noise'
  definitions:
   x: Some Parameter
   noise: Some Noise

Plots:
 Parameter Plot:
  y: Some Parameter
 Metric Plot:
  x: Some Parameter
  y: Some Metric
  style: parametric

Routines:

 Minimization Routine:
  type: Minimization
  knobs: Some Parameter
  meter: Some Metric
  bounds: [-0.5, 0.5]
  max deltas: 0.25
  kappa: 3.0  # exploration vs. exploitation parameter
  start: 0
  end: 60

 Maximization Routine:
  type: Maximization
  knobs: Some Parameter
  meter: Some Metric
  bounds: [-0.5, 0.5]
  max deltas: 0.25
  kappa: 3.0 # exploration vs. exploitation parameter
  start: 90
  end: 150
