Description:
 name: Keithley 2400 IV Sweep Test
 operator: Mike
 platform: Test Stand 1
 comments: Who is Mike? There is no Test Stand 1

Settings:
 follow-up: None
 step interval: 0.25
 save interval: 10

Instruments:
 Sourcemeter:
  type: Keithley2400
  address: 1
  presets:
   voltage range: 20
   current range: 1

Variables:
 Voltage:
  instrument: Sourcemeter
  knob: voltage
 Current:
  instrument: Sourcemeter
  meter: current

Alarms:
 Voltage > 15 V:
  condition: 'Voltage > 15'
 Current > 1 mA:
  condition: 'Current > 1e-3'

Plots:
 IV Curve:
  x: Voltage
  y: Current
  xlabel: 'Voltage (V)'
  ylabel: 'Current (A)'
  style: parametric

Routines:
 Sweep Voltage:
  type: Sequence
  knobs: Voltage
  end: 2 minutes
  values: 'voltages.csv'
