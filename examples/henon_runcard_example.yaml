Description:
 name: Henon Test
 operator: Mike
 platform: Test Stand 1
 comments: Who is Mike? There is no Test Stand 1

Settings:
 follow-up: None
 step interval: 1
 plot interval: 10
 save interval: 60

Instruments:
 Henon Mapper:
  type: Henon
  address: 1

Variables:
 Parameter a:
  instrument: Henon Mapper
  knob: a
  preset: 1.0
 Parameter b:
  instrument: Henon Mapper
  knob: b
  preset: 0.3
 Coordinate x:
  instrument: Henon Mapper
  meter: x
 Coordinate y:
  instrument: Henon Mapper
  meter: y
 Distance r:
  expression: 'sqrt(x^2 + y^2)'
  definitions:
   x: Coordinate x
   y: Coordinate y

Alarms:
 r > 1:
  variable: Distance r
  condition: '>1'
  protocol: wait

Plots:
 Henon Map:
  x: Coordinate x
  y: Coordinate y
  xlabel: 'X'
  ylabel: 'Y'
  style: parametric
  marker: 'o'

Routines:
 Sweep Parameter a:
  type: Timecourse
  variable: Parameter a
  times: [0, 10, 60]
  values: [1.0, 1.4, 1.4]
