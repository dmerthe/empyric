Description:
  name: Henon Test
  operator: Mike
  platform: Test Stand 1
  comments: Who is Mike? There is no Test Stand 1

Settings:
  follow-up: None
  step interval: 1
  plot interval: 10
  save interval: 60

Instruments:
  Henon Mapper:
    type: Henon
    address: 1

Variables:
  Parameter a:
    instrument: Henon Mapper
    knob: a
    preset: 1.0
  Parameter b:
    instrument: Henon Mapper
    knob: b
    preset: 0.3
  Coordinate x:
    instrument: Henon Mapper
    meter: x
  Coordinate y:
    instrument: Henon Mapper
    meter: y

Alarms:
  X > 1:
    variable: Coordinate x
    condition: '>1'
    protocol: wait
  Y < 0:
    variable: Coordinate y
    condition: <0

Plots:
  Henon Map:
    x: Coordinate x
    y: Coordinate y
    xlabel: X
    ylabel: Y
    style: parametric
    marker: o

Routines:
  Sweep Parameter a:
    type: Timecourse
    variable: Parameter a
    times: [0, 10, 60]
    values: [1.0, 1.4, 1.4]
