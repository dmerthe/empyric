# Basic runcard describing an experiment that measures the x and y values of a Henon Map, using the empyric library
# To execute, run select_runcard.py in the examples directory, and then select this runcard from the file selection dialog

Description:
 name: Name of experiment
 operator: Name of person running experiment
 platform: Location of experiment
 comments: Any additional useful information about the experiment

Settings:
 follow-up: another_experiment.yaml  # runcard of experiment, if any, that comes after this one
 step interval: 1  # minimum time between steps in the experiment
 plot interval: 30  # minimum time between generation of plots, specified in the Plots section below
 save interval: 60  # minimum time between data saves

Instruments:
 Instrument 1:
  type: InstrumentType  # class of instrument from the instruments module
  address: 1  # unique address of the instrument
  presets:  # instrument knobs can be set before the experiment starts, usually for safety purposes
   knob 1: 0
   knob 2: 0
  postsets:  # instruments knobs can be set after the experiment finishes, too
   knob 1: 0
   knob 2: 0
  baud rate: 9600  # special properties of adapters can be set here, too
  timeout: 1
  dekay: 1

Variables:
 Parameter a:
  instrument: Henon Mapper
  knob: a
 Parameter b:
  instrument: Henon Mapper
  knob: b
 Coordinate x:
  instrument: Henon Mapper
  meter: x
 Coordinate y:
  instrument: Henon Mapper
  meter: y
 Distance r:
  expression: 'sqrt(x^2 + y^2)'
  definitions:
   x: Coordinate x
   y: Coordinate y

Alarms:
 r > 1:
  variable: Distance r
  condition: '>1'
  protocol: hold

Plots:
 Henon Map:
  x: Coordinate x
  y: Coordinate y
  xlabel: 'X'
  ylabel: 'Y'
  style: parametric
  marker: 'o'
 Y Plot:
  x: Time
  y: Coordinate y

Routines:
 Ramp Parameter a:
  type: Timecourse
  knobs: Parameter a
  times: [0, 3, 5.001, 60]
  values: [0.0, 0.0, 1.4, 1.4]
 Ramp Parameter b:
  type: Timecourse
  knobs: Parameter b
  times: [0, 3, 5.001, 60]
  values: [0.0, 0.0, 0.3, 0.3]
