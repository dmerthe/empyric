Description:
 name: Henon Test
 operator: Mike
 platform: Test Stand 1
 comments: Who is Mike? There is no Test Stand 1

Settings:
 duration: 1 minute
 follow-up: None
 step interval: 0
 plot interval: 10
 save interval: 60

Instruments:
 Anode Keithley:
  type: Keithley2400
  adapter: GPIB
  address: 1
  nplc: 1

Variables:
 Anode Voltage:
  instrument: Anode Keithley
  knob: voltage
  preset: 0
  postset: 0
 Anode Current:
  instrument: Anode Keithley
  meter: current

Alarms:
 Anode Overcurrent:
  meter: Anode Current
  condition: >1
  protocol: set_zero_voltage.yaml

Plots:
 IV Curve:
  x: Anode Voltage
  y: Anode Current
  xlabel: 'Voltage (V)'
  ylabel: 'Current (A)'

Routines:
 Anode Sweep:
  type: Sequence
  variable: Anode Voltage
  times: [0, 1 minutes]
  values: [0,1,2,3,4,5,5,4,3,2,1,0]
