# Basic runcard describing an experiment that measures the x and y values of a Henon Map, using the empyric library
# To execute, run select_runcard.py in the examples directory, and then select this runcard from the file selection dialog

Description:
 name: Henon Map Test
 operator: Mike
 platform: Test Stand 1
 comments: Who is Mike? There is no Test Stand 1

Settings:
 follow-up: None
 step interval: 0.25
 plot interval: 10
 save interval: 10

Instruments:
 Henon Mapper:
  type: HenonMapper
  address: 1

Variables:
 Parameter a:
  instrument: Henon Mapper
  knob: a
  preset: 1.0
 Parameter b:
  instrument: Henon Mapper
  knob: b
  preset: 0.3
 Coordinate x:
  instrument: Henon Mapper
  meter: x
 Coordinate y:
  instrument: Henon Mapper
  meter: y
 Distance r:
  expression: 'sqrt(x^2 + y^2)'
  definitions:
   x: Coordinate x
   y: Coordinate y

Alarms:
 r > 1:
  variable: Distance r
  condition: '>1'
  protocol: wait

Plots:
 Henon Map:
  x: Coordinate x
  y: Coordinate y
  xlabel: 'X'
  ylabel: 'Y'
  style: parametric
  marker: 'o'
 Y Plot:
  x: Time
  y: Coordinate y

Routines:
 Ramp Parameter a:
  type: Timecourse
  variables: Parameter a
  times: [0, 3, 5.001, 60]
  values: [0.0, 0.0, 1.4, 1.4]
 Ramp Parameter b:
  type: Timecourse
  variables: Parameter b
  times: [0, 3, 5.001, 60]
  values: [0.0, 0.0, 0.3, 0.3]
