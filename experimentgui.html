<!DOCTYPE html>
<!--The plan is to play with this document to make it look right with the
explicitly define elements, and eventually convert it into a Jinja template-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empyric</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: top;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        #variables_panel {
            flex: 1;
            padding: 20px;
            width: 50%
        }
        #plots_panel {
            flex: 2;
            padding: 20px;
            width: 50%
        }
        label {
            float: left
            width: auto
        }
        input {
            max-width: 50%
        }
        /* Style the image */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="variables_panel">
        <h2>Variables</h2>
        <div>
            <label for="var1">Variable 1:</label>
            <input type="text" id="var1" name="vars">
        </div>
        <div>
            <label for="var1">Variable 2:</label>
            <input type="text" id="var2" name="vars">
        </div>
        <div>
            <label for="var1">Variable 3:</label>
            <input type="text" id="var3" name="vars">
        </div>
    </div>
    <div id="plots_panel">
        <h2>Plots</h2>
    </div>
</body>
</html>
