Description:
  name: Mercury Test - Henon Map
  operator: Tester Person
  platform: Cyberspace
  comments: This runcard tests many features of the Mercury package

Settings:
  duration: 2 minutes
  follow-up: henon_map_followup.yaml
  step interval: 0
  plot interval: 5
  save interval: 30

Instruments:
  Henon Machine:
    kind: HenonMachine
    backend: chaos
    address: 0

Variables:
  Parameter a:
    instrument: Henon Machine
    knob: a
  Parameter b:
    instrument: Henon Machine
    knob: b
  Step:
    instrument: Henon Machine
    meter: pseudostep
  Coordinate x:
    instrument: Henon Machine
    meter: x
  Coordinate y:
    instrument: Henon Machine
    meter: y

Plotting:
  Step Plot:
    x: Time
    y: Step
  X Plot:
    x: Step
    y: Coordinate x
    style: averaged
  Y Plot:
    x: Step
    y: Coordinate y
    style: errorbars
  Attractor Parametric Plot:
    x: Coordinate x
    y: Coordinate y
    parameter: Step
    style: parametric
    marker: o
  Attractor Order Plot:
    x: Coordinate x
    y: Coordinate y
    style: order
Schedule:
  Set Parameter a:
    times: [0, 2 minutes]
    values: 1.4
  Set Parameter b:
    times: [0, 2 minutes]
    values: 0.3
